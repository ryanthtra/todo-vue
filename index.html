<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>Todo App</h1>
    <input 
      type="text" 
      v-model="newTodo">
    <button 
      type="button"
      v-on:click="addTodo">
      Add todo
    </button>
    <ul>
      <li v-for="(todo,index) in todos">
        <span v-text="todo"></span>
        <button type="button" v-on:click="removeTodo(index)">X</button>
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        newTodo: '',
        todos: []
      },
      methods: {
        addTodo: function()
        {
          this.todos.push(this.newTodo);
          this.newTodo = '';
        },
        removeTodo: function(index)
        {
          this.todos.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
